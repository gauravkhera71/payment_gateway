<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
{% load static %}
<div class="container">
  <div class="text-center mt-5">
    <img src="https://storage.googleapis.com/proudcity/sanrafaelca/uploads/2020/04/donate-image.png" style="height:400px">

  </div>
<div class="col-6 mx-auto">
  <form method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Enter Name</label>
    <input type="name" name="name" class="form-control" id="exampleInputEmail1" placeholder="Name">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Enter Email</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Enter Amount</label>
    <input name="amount" type="number" class="form-control" id="exampleInputPassword1" placeholder="Amount">
  </div>


  <button type="submit" class="btn btn-success btn-block">Submit</button>
</form>

</div></div>

{% if payment %}

<div class="text-center mx auto">
  <form action="/success" method="POST">
<button id="rzp-button1">Pay with razorpay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"
    data-key= "rzp_test_PGq1jYv9NLNQXi", // Enter the Key ID generated from the Dashboard
    data-amount= "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    data-currency= "INR",
    data-name= "Pay Corp",
    data-description= "Test Transaction",
    data-image= "https://example.com/your_logo",
    data-order_id= "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    data-prefill.name = "GAURAVKHERA"
    data-prefill.email="gauravkhera@abc.com"
    data-prefill.contact="9965378387"
    data-theme.color = "#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden" >
</form>

{% endif %}
</div>
{% endblock %}
